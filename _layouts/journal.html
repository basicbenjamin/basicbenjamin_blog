---
layout: default
---

<div class="catalogue">
  {% for post in site.reads %}
  {% if post.category == page.category %}
    <a href="{{site.baseurl}}{{post.url}}" class="catalogue-item">
      <div>
        <time datetime="{{ post.postdate }}" class="catalogue-time">{{ post.postdate | date: "%B %d, %Y" }}</time>
        <h1 class="catalogue-title">{{ post.title }}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{ post.content | strip_html | truncatewords: 30 }}
        </p>

      </div>
    </a>
    {% endif %}
  {% endfor %}
</div>
